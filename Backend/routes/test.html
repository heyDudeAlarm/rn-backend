<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>파일 업로드 테스트</h1>
    <form action="/upload/audio" method="post" enctype="multipart/form-data">
        <input type="text" placeholder="사용자 ID를 입력해주세요." name="userID"/>
        <input type="text" placeholder="친구에게 보낼 메세지를 입력하시오." name="message"/>
        <input type="file" name="file"/>
        <button type="submit" id="btn">온클릭</button>
        <input type="submit" value="업로드">
    </form>
    <h1>AWS s3 파일 다운로드 테스트</h1>
    <form action="/audio/download" method="get">
        <input type="submit" value="다운로드">
    </form>
</body>
<script>
    var btn = document.getElementById('btn');
    btn.addEventListener("click", () => {
        window.location.href = 'http://localhost:8082/audio/upload';
    })
</script>
</html>
